
<div class="col-md-12">  
  <div contenteditable="true"          
     [innerHTML]="signal.content"     
     (input)="signal.content=$event.target.textContent"
     (keypress)="checkContent()"></div>  
</div>

<div class="col-md-12">
<input type="button" value="Save" (click)="saveContent()" class="btn btn-default" />

</div>
