<toaster-container></toaster-container>
<div class="col-md-12 signal-content">
  <div class="col-md-12">
    <div contenteditable="true"
         [innerHTML]="signal.content"
         (blur)="checkContent($event)"
         (focus)="onFocus($event)"
         class="content-editor"></div>
    <!--(input)="signal.content=$event.target.innerHTML"-->
  </div>
  <div class="col-md-12 btn-wrapper">
    <input type="button" value="Save" (click)="saveContent()" class="btn btn-default" />
  </div>
</div>
